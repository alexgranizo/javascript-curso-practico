<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <title>Figuras Geométricas | Curso práctico de javascript</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso práctico de JS</p>
    </header>
    <section class="dimension" id="dimension">
      <h2>¿Qué deseas calcular?</h2>
      <form>
        <button
          onclick="getDimension('área')"
          type="button"
          class="button-area"
        >
          Área
        </button>
        <button
          onclick="getDimension('perímetro')"
          type="button"
          class="button-perimeter"
        >
          Perímetro
        </button>
      </form>
    </section>
    <section class="figuras" id="figuras">
      <h2>
        ¿El <span id="word_dimension"></span> de qué figura deseas calcular?
      </h2>
      <form>
        <button
          onclick="getFigure('Triángulo')"
          type="button"
          class="button-triangulo"
        >
          Triángulo
        </button>
        <button
          onclick="getFigure('Cuadrado')"
          type="button"
          class="button-cuadrado"
        >
          Cuadrado
        </button>
        <button
          onclick="getFigure('Rectángulo')"
          type="button"
          class="button-rectangulo"
        >
          Rectángulo
        </button>
        <button
          onclick="getFigure('Circulo')"
          type="button"
          class="button-circulo"
        >
          Círculo
        </button>
      </form>
    </section>
    <section class="input-form">
      <h2>
        Introduce los siguientes datos para calcular el
        <span class="word_dimension"></span> del <span id="word_figure"></span>
      </h2>
      <form>
        <label for="inputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="inputCuadrado" />
        <!-- <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Carcular el área
        </button> -->
        <button
          type="button"
          onclick="calcularPerimetroCuadrado()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
