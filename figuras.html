<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    /> -->
    <title>Figuras Geométricas | Curso práctico de javascript</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso práctico de JS</p>
    </header>
    <section class="dimension" id="dimension">
      <h2>¿Qué deseas calcular?</h2>
      <form>
        <button
          onclick="getDimension('área')"
          type="button"
          class="button-area"
        >
          Área
        </button>
        <button
          onclick="getDimension('perímetro')"
          type="button"
          class="button-perimeter"
        >
          Perímetro
        </button>
        <button
          onclick="getDimension('altura')"
          type="button"
          class="button-height"
        >
          Altura
        </button>
      </form>
    </section>
    <section class="figuras" id="figuras">
      <h2>
        ¿El <span id="word_dimension"></span> de qué figura deseas calcular?
      </h2>
      <form>
        <button
          onclick="getFigure('Triángulo')"
          type="button"
          class="button-triangulo"
        >
          Triángulo
        </button>
        <button
          onclick="getFigure('Cuadrado')"
          type="button"
          class="button-cuadrado"
        >
          Cuadrado
        </button>
        <button
          onclick="getFigure('Rectángulo')"
          type="button"
          class="button-rectangulo"
        >
          Rectángulo
        </button>
        <button
          onclick="getFigure('Circulo')"
          type="button"
          class="button-circulo"
        >
          Círculo
        </button>
      </form>
    </section>
    <section class="input-form" id="input-figure">
      <h2>
        Introduce los siguientes datos para calcular el
        <span id="word_dimension1"></span> del <span id="word_figure"></span>
      </h2>
      <form id="formSquarePerimeter">
        <label for="inputCuadradoPerimetro">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="inputCuadradoPerimetro" />
        <button
          type="button"
          onclick="calcularPerimetroCuadrado()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
      <form id="formSquareArea">
        <label for="inputCuadradoArea">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="inputCuadradoArea" />
        <button
          type="button"
          onclick="calcularAreaCuadrado()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
      <form id="formTriangleArea">
        <label for="inputTrianguloBase">
          Escribe la base del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloBase" />
        <label for="inputTrianguloAltura">
          Escribe la altura del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloAltura" />
        <button
          type="button"
          onclick="calcularAreaTriángulo()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>

      <form id="formTrianglePerimeter">
        <label for="inputTrianguloBasePerimetro">
          Escribe la base del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloBasePerimetro" />
        <label for="inputTrianguloLadoUno">
          Escribe el lado 1 del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloLadoUno" />
        <label for="inputTrianguloLadoDos">
          Escribe el lado 2 del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloLadoDos" />
        <button
          type="button"
          onclick="calcularPerimetroTriángulo()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
      <form id="formTriangleHeight">
        <label for="inputTrianguloBasePerimetro">
          Escribe la base del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloBaseAltura" />
        <label for="inputTrianguloLadoUno">
          Escribe el lado 1 del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloLadoUnoAltura" />
        <label for="inputTrianguloLadoDos">
          Escribe el lado 2 del triángulo en cm:
        </label>
        <input type="number" id="inputTrianguloLadoDosAltura" />
        <button
          type="button"
          onclick="calcularAlturaTriangulo()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
      <form id="formCircleArea">
        <label for="inputCirculoRadio">
          Escribe cuánto mide el radio del círculo:
        </label>
        <input type="number" id="inputCirculoRadio" />
        <button
          type="button"
          onclick="calcularAreaCirculo()"
          class="button-calc"
        >
          Calcular!
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
